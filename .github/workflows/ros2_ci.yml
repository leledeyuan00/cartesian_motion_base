name: ROS 2 CI (Build and Test)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-22.04

    container:
      image: osrf/ros:humble-desktop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src/cartesian_motion_base
        
      - name: Clone dependencies using vcs
        run: |
          sudo apt update
          sudo apt install -y python3-vcstool git
          vcs import src < cartesian_motion_base/cartesian_motion_base.repos

      - name: Install dependencies
        run: |
          sudo apt update
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y --rosdistro humble

      - name: Build the workspace
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install

      - name: Run tests
        run: |
          source /opt/ros/humble/setup.bash
          source install/setup.bash
          colcon test --package-select cartesian_motion_base cartesian_motion_tools cartesian_motion_test --event-handlers console_cohesion+
      
      - name: Check test results
        run: |
          source /opt/ros/humble/setup.bash
          source install/setup.bash
          colcon test-result --verbose
